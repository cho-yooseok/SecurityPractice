spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL JDBC 드라이버 클래스
    username: root                              # 데이터베이스 사용자 이름: root
    url: jdbc:mysql://localhost:3306/sboot08   # 데이터베이스 URL: localhost의 sboot08 데이터베이스
    password: 0000                             # 데이터베이스 비밀번호: 0000
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect  # Hibernate 방언: MySQL8Dialect 지정
    properties:
      hibernate:
        format_sql: 'true'                     # SQL 포맷팅 활성화 (가독성 있는 SQL 출력)
    hibernate:
      ddl-auto: update                         # DDL 자동 생성: 테이블 자동 생성/업데이트
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  # 엔티티-테이블 이름 매핑 전략
    show-sql: 'true'                           # SQL 쿼리 로깅 활성화
    open-in-view: false                        # Open-In-View 비활성화 (성능 최적화)

server:
  port: '8080'                                 # 애플리케이션 실행 포트: 8080